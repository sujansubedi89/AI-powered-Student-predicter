<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pass or Fail AI predictor built by Sujan {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'predictor/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-graduation-cap"></i> Pass or Fail AI predictor built by Sujan</h1>
            <nav>
                <a href="{% url 'predictor:index' %}" class="nav-link">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="{% url 'predictor:results' %}" class="nav-link">
                    <i class="fas fa-chart-bar"></i> Results
                </a>
                <a href="/admin/" class="nav-link">
                    <i class="fas fa-cog"></i> Admin
                </a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Display Django messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        <i class="fas fa-info-circle"></i>
                        {{ message }}
                        <button class="alert-close" onclick="this.parentElement.remove()">Ã—</button>
                    </div>
                {% endfor %}
            {% endif %}

            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Student Pass Fail Sujan Predictor. Built with Django & Machine Learning.</p>
        </div>
    </footer>

    <script>
        // Auto-hide alerts after 5 seconds
        setTimeout(() => {
            document.querySelectorAll('.alert').forEach(alert => {
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 300);
            });
        }, 5000);
    </script>
</body>
</html>
